{% include '../navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        li {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        li:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
        a.create-link {
            display: block;
            text-align: center;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        a.create-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Category List</h1>
        <ul>
            {% for category in categories %}
                <li>
                    <a href="{% url 'category_detail' category.pk %}">{{ category.name }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'category_create' %}" class="create-link">Create New Category</a>
    </div>
</body>
</html>
