{% include './navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            margin: 100px auto;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #007bff;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .quote {
            font-style: italic;
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if is_authenticated %}
            <h1>Welcome, {{ current_user }} to our E-Commerce platform</h1>
        {% else %}
            <h1>Welcome to our E-Commerce platform</h1>
        {% endif %}
        <p>Discover amazing products!</p>
        <p class="quote">"We give the best products in the world"</p>
        <a href="developer" class="btn">Developer</a>
    </div>
</body>
</html>
